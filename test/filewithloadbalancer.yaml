apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: springboot-app
  name: springboot-app
spec:
  replicas: 0
  selector:
    matchLabels:
      app: springboot-app
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      volumes:
      - name: www
        persistentVolumeClaim:
          claimName: database-persistent-volume-claim
      containers:
      - name: my-springboot-app
        image: postgres
        imagePullPolicy: Always
        ports:
        - containerPort: 5432
          name: http
          protocol: TCP
        volumeMounts:
        - name: www
          mountPath: /var/lib/postgresql/data
		env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pgpassword
                  key: PGPASSWORD
# service type loadbalancer       
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: springboot-app
    k8s-app: springboot-app
  name: springboot-app
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
  type: LoadBalancer
  selector:
    app: springboot-app
